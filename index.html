<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/fcd40fd7cb.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <header class="header container">
    <div class="logo">
      <img src="images/logo.svg" alt="huddle logo">
    </div>
  </header>
  <main class="hero container">
    <img class="hero__img" src="images/illustration-mockups.svg" alt="an illustration mockups">
    <div class="hero__description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="hero__cta">
        <button>Register</button>
      </div>
    </div>
  </main>
  <footer class="footer container">
    <a class="footer__icon" href="#">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a class="footer__icon" href="#">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a class="footer__icon" href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>
</body>

</html>
